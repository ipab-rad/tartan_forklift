output_bags:
- uri: mapping # required
  storage_id: "mcap"  # will use the default storage plugin, if unspecified
  # max_bagfile_size: 0
  # max_bagfile_duration: 0
  storage_preset_profile: ""
  storage_config_uri: ""
  topic_types: []
  all_services: false
  services: []
  rmw_serialization_format: ""  # defaults to using the format of the input topic
  regex: ""
  exclude_regex: ""
  exclude_topics: []
  exclude_topic_types: []
  exclude_services: []
  compression_mode: ""
  compression_format: ""
  compression_queue_size: 1
  compression_threads: 0
  include_hidden_topics: false
  include_unpublished_topics: false
  all_topics: false
  topics:
    - /sensor/lidar/top/points
    - /sensor/imu/front/data
    - /sensor/imu/rear/data
    - /sensor/gps/nav_sat_fix
    - /sensor/gps/dual_antenna_heading
    - /sensor/gps/heading2
    - /vehicle/twist
    - /tf_static
